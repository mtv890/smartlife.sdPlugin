<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>SmartLife PI</title>
    <link rel="stylesheet" href="css/sdpi.css">
    <!--link rel="stylesheet" 
              media="screen and (max-width: 1025px)" 
              href="css/local.css" -->
</head>

<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-heading">1. LOGIN</div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Username</div>
            <input class="sdpi-item-value" type="text" id="username" value="" onchange="updateGlobalSetting()" placeholder="Enter your Tuya/SmartLife username (email)">
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Password</div>
            <input class="sdpi-item-value" type="password" id="password" value="" onchange="updateGlobalSetting()" placeholder="Enter your Tuya/SmartLife password">
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Button</div>
            <button class="sdpi-item-value" onclick="apiAction.Login(globalSettings.username, globalSettings.password, 'US')" id="login-button">Login</button>
        </div>

        <div class="sdpi-heading">2. DEVICE SELECTION</div>

        <div class="sdpi-item" id="select_single">
            <div class="sdpi-item-label">Device</div>
            <select class="sdpi-item-value select" id="device" onchange="updateSettings()">
                <option value="">Click fetch</option>
            </select>
            <button class="sdpi-item-value" onclick="fetchDevices()">Fetch</button>
        </div>
    </div>
    <script src="index_pi.js"></script>
</body>

</html>
